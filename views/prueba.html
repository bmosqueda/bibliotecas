<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prueba</title>
  </head>
  <body>
    <h1>Hola mundo</h1>
    <div id="root"></div>
    <script>
      const name = 'Josh Perez';
      const element = '<h1>Hello, {name}</h1>';

      ReactDOM.render(
        element,
        document.getElementById('root')
      );
    </script>
  </body>
